name: Publish

on:
  push:
    branches: ["master"]
    paths:
      - "package.json"

  workflow_dispatch:
    inputs:
      increment_minor:
        description: "Increment the minor version of this package"
        type: boolean
        default: false

  workflow_call:

jobs:
  gpr:
    name: Github Packages
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Increment minor version for dependency updates
        if: github.actor == 'dependabot[bot]' || (github.event_name == 'workflow_dispatch' && inputs.increment_minor)
        run: |
          git config user.name 'dependabot[bot]'
          git config user.email '49699333+dependabot[bot]@users.noreply.github.com'
          npm version patch
          git push

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
